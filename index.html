<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Concentration</title>

    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="game.js"></script>
</head>

<body>
    <div class="board">
        <div class="card">
            <span class="card-num">0</span>
            <img src="images/pic_c.png" class="card-img" data-i="0">
        </div>
        <div class="card">
            <span class="card-num">1</span>
            <img src="images/pic_c.png" class="card-img" data-i="1" />
        </div>
        <div class="card">
            <span class="card-num">2</span>
            <img src="images/pic_c.png" class="card-img" data-i="2" />
        </div>
        <div class="card">
            <span class="card-num">3</span>
            <img src="images/pic_c.png" class="card-img" data-i="3" />
        </div>
        <div class="card">
            <span class="card-num">4</span>
            <img src="images/pic_c.png" class="card-img" data-i="4" />
        </div>
        <div class="card">
            <span class="card-num">5</span>
            <img src="images/pic_c.png" class="card-img" data-i="5" />
        </div>
        <div class="card">
            <span class="card-num">6</span>
            <img src="images/pic_c.png" class="card-img" data-i="6" />
        </div>
        <div class="card">
            <span class="card-num">7</span>
            <img src="images/pic_c.png" class="card-img" data-i="7" />
        </div>
        <div class="card">
            <span class="card-num">8</span>
            <img src="images/pic_c.png" class="card-img" data-i="8" />
        </div>
        <div class="card">
            <span class="card-num">9</span>
            <img src="images/pic_c.png" class="card-img" data-i="9" />
        </div>
        <div class="card">
            <span class="card-num">A</span>
            <img src="images/pic_c.png" class="card-img" data-i="10" />
        </div>
        <div class="card">
            <span class="card-num">B</span>
            <img src="images/pic_c.png" class="card-img" data-i="11" />
        </div>
        <div style="clear: both;"></div>
    </div>
    <div style="display: none;">
        <img src="images/pic_c.png" class="card-hidden" data-j="0" />
        <img src="images/pic_c.png" class="card-hidden" data-j="1" />
        <img src="images/pic_c.png" class="card-hidden" data-j="2" />
        <img src="images/pic_c.png" class="card-hidden" data-j="3" />
        <img src="images/pic_c.png" class="card-hidden" data-j="4" />
        <img src="images/pic_c.png" class="card-hidden" data-j="5" />
        <img src="images/pic_c.png" class="card-hidden" data-j="6" />
        <img src="images/pic_c.png" class="card-hidden" data-j="7" />
        <img src="images/pic_c.png" class="card-hidden" data-j="8" />
        <img src="images/pic_c.png" class="card-hidden" data-j="9" />
        <img src="images/pic_c.png" class="card-hidden" data-j="10" />
        <img src="images/pic_c.png" class="card-hidden" data-j="11" />
        <!-- <iframe width="0" height="0" src="https://widget.kkbox.com/v1/?id=Pa0NfMzqWKr80xUY_N&type=song&terr=TW&lang=JA&autoplay=true" class="music-hidden" allow="autoplay" data-j="0"></iframe> -->
        <iframe width="0" height="0" src="about:blank" class="music-hidden" allow="autoplay" data-k="0"></iframe>
        <iframe width="0" height="0" src="about:blank" class="music-hidden" allow="autoplay" data-k="1"></iframe>
        <iframe width="0" height="0" src="about:blank" class="music-hidden" allow="autoplay" data-k="2"></iframe>
        <iframe width="0" height="0" src="about:blank" class="music-hidden" allow="autoplay" data-k="3"></iframe>
        <iframe width="0" height="0" src="about:blank" class="music-hidden" allow="autoplay" data-k="4"></iframe>
        <iframe width="0" height="0" src="about:blank" class="music-hidden" allow="autoplay" data-k="5"></iframe>
        <iframe width="0" height="0" src="about:blank" class="music-hidden" allow="autoplay" data-k="6"></iframe>
        <iframe width="0" height="0" src="about:blank" class="music-hidden" allow="autoplay" data-k="7"></iframe>
        <iframe width="0" height="0" src="about:blank" class="music-hidden" allow="autoplay" data-k="8"></iframe>
        <iframe width="0" height="0" src="about:blank" class="music-hidden" allow="autoplay" data-k="9"></iframe>
        <iframe width="0" height="0" src="about:blank" class="music-hidden" allow="autoplay" data-k="10"></iframe>
        <iframe width="0" height="0" src="about:blank" class="music-hidden" allow="autoplay" data-k="11"></iframe>
    </div>
    <div class="controller">
        <button id="btnStart" class="btn-start">遊戲開始</button>
    </div>
</body>

</html>
